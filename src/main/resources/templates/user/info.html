<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="apple-touch-fullscreen" content="yes"></meta>
    <meta name="apple-mobile-web-app-capable" content="yes"></meta>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"></meta>
    <title>个人中心</title>
    <link rel="stylesheet" href="../../static/css/reset.css" th:href="@{/css/reset.css}"></link>
    <link rel="stylesheet" href="../../static/css/user.css" th:href="@{/css/user.css}"></link>
    <script src="../../static/js/flexible.js" th:src="@{/js/flexible.js}"></script>
</head>
<body>
<header>
    <div class="div_1">
        <a href=""><img class="touxiang" src="../../static/img/ben.png" th:src="@{/img/ben.png}" alt="头像"/></a>
        <p class="denji">粉丝</p>
    </div>
    <div class="div_2">
        <p class="id_1">ID:
        <span class="id" th:if="${user != null}" th:text="${user.userId}">800000</span></p>
        <p class="nicheng_1">昵称:<span class="nicheng" th:if="${user != null}" th:text="${user.nickname}">牛德华</span></p>
        <p class="tuijian_1">推荐人:<span class="tuijian" th:if="${user != null && user.parent != null}"  th:text="${user.parent.nickname}">枕中记</span></p>
    </div>
</header>
<section class="sec_1">
    <ul class="list_1">
        <li><a href=""><span class="cir"></span><span class="cir_1">金元</span><span class="jin">10.10</span></a></li>
        <li><a href=""><span class="cir"></span><span class="cir_1">银元</span><span class="yin">0.00</span></a></li>
        <li><a href=""><span class="cir"></span><span class="cir_1">铜元</span><span class="tong">100.00</span></a></li>
    </ul>
</section>
<section class="sec_2">
    <ul class="list_2">
        <li><a href=""><span class="cir"></span><span class="qian">签到</span></a></li>
        <li><a href=""><span class="cir"></span><span class="ren">人脉</span></a></li>
        <li><a href=""><span class="cir"></span><span class="ding">订单</span></a></li>
        <li><a href=""><span class="cir"></span><span class="tui">推广</span></a></li>
    </ul>
</section>
<section class="sec_3">
    <ul class="list_3">
        <li class="chang"><a href="">厂商合作</a></li>
        <li class="qu"><a href="">区域代理</a></li>
        <li class="lianshou"><a href="">联盟商收款码</a></li>
        <li class="gou"><a href="">购买期权股</a></li>
        <li class="jizhuan"><a href="">积分转赠</a></li>
        <li class="xiao"><a href="">消息</a></li>
    </ul>
</section>
</body>
</html>
